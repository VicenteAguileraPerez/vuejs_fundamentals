    <div id="app">
       
       <h1>Show Directive</h1>
       <!--
           La directiva v-show 
            La directiva v-show se define como una directiva que muestra u oculta algo, 
            dependiendo del valor boolean que tenga: si es true lo muestra, si es false lo oculta con CSS,
            mediante un display: none. Un ejemplo para ilustrar esto:
       -->
       <div>
            <a v-show="login">Bienvenido</a>
       </div>

    </div>
